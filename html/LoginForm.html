<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/LoginForm.css" />
  </head>

  <body>
    <!-- begin::main -->
    <main>
      <!-- begin::container -->

            <h2 class="text-center text-dark mt-5">Login Noon</h2>
            <div class="card my-5">

              <form
                action="../index.html"
                id="form"
                class="card-body cardbody-color p-lg-5"
              >

                  </a>
                  <!--begin:: Noon Image -->
                </div>
                <!-- username -->
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    aria-describedby="emailHelp"
                    placeholder="User Name"
                  />
                </div>
                <!-- email -->
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <!-- plassword -->
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="password"
                  />
                </div>
                <!-- login button -->
                <div id="loginButton" class="text-center">
                  <button type="submit" class="btn btn-color px-5 mb-5 w-100">
                    Login
                  </button>
                </div>

                <div
                  id="emailHelp"
                  class="form-text text-center mb-5 text-dark"
                >
                  Not Registered?
                  <a href="RegistrationForm.html" class="text-dark fw-bold">
                    Create an Account</a
                  >
                </div>
              </form>
              <!-- end:form -->
            </div>
          </div>
        </div>
      </div>
      <!-- end:: container -->
    </main>
    <!-- end::main -->

    <script src="../js_Libraries/jquery-3.7.0.min.js"></script>
    <script src="../js_Libraries/bootstrap.min.js"></script>
    <script src="../js/LogingForm.js"></script>
    <script src="../js/HeaderPart.js"></script>

    <script></script>
  </body>
</html>
